<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji N5 Master - Premium Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif;
            background: radial-gradient(circle at top right, #eef2ff, #f8fafc);
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .japanese-text {
            font-family: 'Noto Sans JP', sans-serif;
        }

        .btn-modern {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-modern:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-modern:active {
            transform: translateY(0) scale(0.95);
        }

        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            animation: shimmer-btn 3s infinite;
        }

        @keyframes shimmer-btn {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .hidden-content {
            filter: blur(12px);
            opacity: 0.1;
            user-select: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .revealed {
            filter: blur(0);
            opacity: 1;
        }

        .progress-glow {
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            color: #1877F2; 
        }

        .image-container {
            width: 100%;
            max-height: 250px;
            overflow: hidden;
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            display: none; 
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 py-4 px-6 sticky top-0 z-20">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg shadow-indigo-200">
                    <i class="fas fa-brain text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Kanji <span class="text-indigo-600">Pro</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">N5 Cùng ロイさん </p>
                </div>
            </div>
            <div class="flex flex-col items-end gap-1">
                <div class="flex items-center gap-3 text-sm font-bold text-slate-600">
                    <span id="progress-text">Đã học: 0 câu</span>
                    <i class="fas fa-fire text-orange-500"></i>
                </div>
                <div class="w-24 md:w-40 h-2 bg-slate-100 rounded-full overflow-hidden border border-slate-200">
                    <div id="progress-bar" class="h-full bg-indigo-600 progress-glow transition-all duration-700 ease-out" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-3xl mx-auto">
            
            <!-- Question Card -->
            <div id="game-card" class="glass-card rounded-3xl p-8 mb-8 border border-white">
                <div id="image-wrapper" class="image-container">
                    <img id="question-image" src="" alt="Minh họa Kanji">
                </div>

                <div class="mb-8">
                    <span class="bg-indigo-50 text-indigo-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter border border-indigo-100">Cấp độ N5</span>
                    <h2 id="vietnamese-sentence" class="text-2xl md:text-4xl font-extrabold text-slate-800 mt-4 leading-tight">
                        Chào mừng bạn đến với Kanji Pro!
                    </h2>
                </div>

                <!-- Input Area -->
                <div id="input-container" class="hidden mb-8">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Thử tài gõ tiếng Nhật (Hiragana/Romaji)</label>
                    <div class="relative flex flex-col sm:flex-row gap-2">
                        <input type="text" id="user-input" autocomplete="off" placeholder="Nhập câu trả lời..." 
                               class="flex-grow bg-white border-2 border-slate-100 py-4 px-6 rounded-2xl text-lg font-medium transition-all">
                        <button id="btn-check" class="sm:absolute sm:right-2 sm:top-2 sm:bottom-2 bg-indigo-100 text-indigo-600 hover:bg-indigo-600 hover:text-white px-8 py-4 sm:py-0 rounded-xl font-bold transition-all">
                            Kiểm tra
                        </button>
                    </div>
                </div>

                <!-- Answer Area -->
                <div class="space-y-6">
                    <div class="bg-slate-50/50 rounded-2xl p-6 border border-slate-100">
                        <div class="mb-6">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 mb-2">
                                <i class="fas fa-volume-up text-indigo-400"></i> Cách đọc (Hiragana)
                            </label>
                            <p id="hiragana-text" class="japanese-text text-xl text-slate-500 font-medium hidden-content">
                                ...
                            </p>
                        </div>
                        <div class="relative">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center justify-between mb-2">
                                <span><i class="fas fa-pen-nib text-indigo-400"></i> Đáp án Kanji</span>
                                <button id="btn-speak" class="hidden text-indigo-600 hover:scale-110 transition-transform">
                                    <i class="fas fa-volume-up text-lg"></i> Nghe đọc
                                </button>
                            </label>
                            <div id="kanji-text" class="japanese-text text-4xl md:text-5xl font-bold text-indigo-950 hidden-content leading-relaxed">
                                ...
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4" id="action-buttons">
                        <button id="btn-hint" disabled class="btn-modern disabled:opacity-50 flex-1 bg-white border-2 border-slate-200 hover:border-indigo-400 text-slate-700 font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-3">
                            <i class="far fa-lightbulb text-amber-500"></i> Gợi ý
                        </button>
                        <button id="btn-reveal" disabled class="btn-modern shimmer-effect disabled:opacity-50 flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-2xl shadow-xl shadow-indigo-200 flex items-center justify-center gap-3">
                            <i class="fas fa-eye"></i> Đáp án
                        </button>
                    </div>
                </div>
            </div>

            <!-- Explanation Section -->
            <div id="explanation-box" class="hidden transform transition-all duration-500">
                <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                    <div id="kanji-details" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                    <div class="p-8 pt-0">
                        <button id="btn-next" class="btn-modern w-full bg-emerald-500 hover:bg-emerald-600 text-white font-black py-5 px-6 rounded-2xl shadow-lg shadow-emerald-100 flex items-center justify-center gap-3 text-lg">
                            TIẾP TỤC HỌC <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="start-container" class="text-center py-10">
                 <button id="btn-start" class="btn-modern shimmer-effect bg-indigo-600 text-white font-black py-5 px-16 rounded-3xl shadow-2xl shadow-indigo-200 text-xl tracking-tight">
                    BẮT ĐẦU NGAY
                 </button>
            </div>
        </div>
    </main>

    <footer class="py-10 text-center border-t border-slate-100 bg-white/50 mt-auto">
        <div class="flex flex-col items-center gap-4">
            <div class="flex items-center gap-4">
                <a href="https://www.facebook.com/loitrumhust.111" target="_blank" rel="noopener noreferrer" 
                   class="social-btn text-slate-400 hover:text-indigo-600 text-2xl" 
                   title="Kết nối Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <p class="text-slate-400 text-[11px] font-bold uppercase tracking-[0.2em]">Dev By Lợi Lê </p>
        </div>
    </footer>

    <div id="message-box" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur text-white px-8 py-4 rounded-2xl shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-50 flex items-center gap-3 border border-white/10">
        <i id="msg-icon" class="fas fa-info-circle text-indigo-400"></i>
        <span class="font-medium">Thông báo...</span>
    </div>

    <script>
        const QUIZ_POOL = [
            { vi: "Có một người ở đó.", ja: "<span>一人</span>の<span>人</span>がいます。", hira: "ひとり の ひと が います。", kanji: [{ char: "一", hanviet: "NHẤT", mean: "Số 1", on: "イチ", kun: "ひと・つ" }, { char: "人", hanviet: "NHÂN", mean: "Người", on: "ジン", kun: "ひと" }] },
            { vi: "Hãy cho tôi hai cái bánh.", ja: "お菓子を<span>二</span>つください。", hira: "おかし を ふたつ ください。", kanji: [{ char: "二", hanviet: "NHỊ", mean: "Số 2", on: "ニ", kun: "ふta・つ" }] },
            { vi: "Ba người bạn đi chơi.", ja: "<span>三</span><span>人</span>の友だちと遊びます。", hira: "さんにん の ともだち と あそびます。", kanji: [{ char: "三", hanviet: "TAM", mean: "Số 3", on: "サン", kun: "みっ・つ" }] },
            { vi: "Tôi đã mua bốn quả táo.", ja: "りんごを<span>四</span>つ買いました。", hira: "りんご を よっつ かいました。", kanji: [{ char: "四", hanviet: "TỨ", mean: "Số 4", on: "シ", kun: "よっ・つ" }] },
            { vi: "Sáu giờ thức dậy.", ja: "<span>六時</span>に起きます。", hira: "ろくじ に おきます。", kanji: [{ char: "六", hanviet: "LỤC", mean: "Số 6", on: "ロク", kun: "むっ・つ" }, { char: "時", hanviet: "THÌ", mean: "Thời gian/Giờ", on: "ジ", kun: "とき" }] },
            { vi: "Bảy nghìn Yên.", ja: "<span>七千円</span>です。", hira: "ななせんえん です。", kanji: [{ char: "七", hanviet: "THẤT", mean: "Số 7", on: "シチ", kun: "なな" }, { char: "千", hanviet: "THIÊN", mean: "Nghìn", on: "セン", kun: "ち" }, { char: "円", hanviet: "VIÊN", mean: "Yên/Tròn", on: "エン", kun: "まる" }] },
            { vi: "Tám giờ rưỡi.", ja: "<span>八時半</span>です。", hira: "はちじはん です。", kanji: [{ char: "八", hanviet: "BÁT", mean: "Số 8", on: "ハチ", kun: "やっ・つ" }, { char: "半", hanviet: "BÁN", mean: "Một nửa", on: "ハン", kun: "なか・ば" }] },
            { vi: "Chín tháng trôi qua.", ja: "<span>九</span>ヶ月が過ぎました。", hira: "きゅう かげつ が すぎました。", kanji: [{ char: "九", hanviet: "CỬU", mean: "Số 9", on: "キュウ", kun: "ここの・つ" }] },
            { vi: "Mười ngày nghỉ.", ja: "<span>十日</span>間休みます。", hira: "とおか かん やすみます。", kanji: [{ char: "十", hanviet: "THẬP", mean: "Số 10", on: "ジュウ", kun: "とお" }] },
            { vi: "Hôm nay trời đẹp.", ja: "<span>今日</span>はいい天気です。", hira: "きょう は いい てんき です。", kanji: [{ char: "今", hanviet: "KIM", mean: "Bây giờ", on: "コン", kun: "いま" }, { char: "日", hanviet: "NHẬT", mean: "Ngày", on: "ニチ", kun: "ひ" }] },
            { vi: "Thứ Hai đi làm.", ja: "<span>月曜日</span>に働きます。", hira: "げつようび に はたらきます。", kanji: [{ char: "月", hanviet: "NGUYỆT", mean: "Tháng/Mặt trăng", on: "ゲツ", kun: "つき" }] },
            { vi: "Thứ Ba nấu ăn.", ja: "<span>火曜日</span>に料理をします。", hira: "かようび に りょうり を します。", kanji: [{ char: "火", hanviet: "HỎA", mean: "Lửa", on: "カ", kun: "ひ" }] },
            { vi: "Thứ Tư uống bia.", ja: "<span>水曜日</span>にビールを飲みます。", hira: "すいようび に びーる を のみます。", kanji: [{ char: "水", hanviet: "THỦY", mean: "Nước", on: "スイ", kun: "mizu" }] },
            { vi: "Thứ Năm đọc sách.", ja: "<span>木曜日</span>に本を読みます。", hira: "もくようび に ほん を よみます。", kanji: [{ char: "木", hanviet: "MỘC", mean: "Cây", on: "モク", kun: "ki" }] },
            { vi: "Thứ Sáu mua sắm.", ja: "<span>金曜日</span>に買い物をします。", hira: "きんようび に かいもの を します。", kanji: [{ char: "金", hanviet: "KIM", mean: "Tiền/Vàng", on: "キン", kun: "kane" }] },
            { vi: "Thứ Bảy đi chơi.", ja: "<span>土曜日</span>に遊びに行きます。", hira: "どようび に あそび に いきます。", kanji: [{ char: "土", hanviet: "THỔ", mean: "Đất", on: "ド", kun: "tsuchi" }] },
            { vi: "Mặt trời mọc.", ja: "<span>日</span>が昇ります。", hira: "ひ が のぼります。", kanji: [{ char: "日", hanviet: "NHẬT", mean: "Mặt trời", on: "ニチ", kun: "ひ" }] },
            { vi: "Mặt trăng sáng.", ja: "<span>月</span>が明るいです。", hira: "つき が あかるい です。", kanji: [{ char: "月", hanviet: "NGUYỆT", mean: "Mặt trăng", on: "ゲツ", kun: "つき" }] },
            { vi: "Ba tôi là cha.", ja: "私の<span>父</span>は元気です。", hira: "わたし の ちち は げんき です。", kanji: [{ char: "父", hanviet: "PHỤ", mean: "Cha", on: "フ", kun: "chichi" }] },
            { vi: "Mẹ tôi nấu ăn.", ja: "<span>母</span>は料理が上手です。", hira: "はは は りょうり が じょうず です。", kanji: [{ char: "母", hanviet: "MẪU", mean: "Mẹ", on: "ボ", kun: "haha" }] },
            { vi: "Anh ấy là con trai.", ja: "彼は<span>男</span>の子です。", hira: "かれ は おとこのこ です。", kanji: [{ char: "男", hanviet: "NAM", mean: "Nam", on: "ダン", kun: "otoko" }] },
            { vi: "Cô ấy là con gái.", ja: "彼女は<span>女</span>の子です。", hira: "かのじょ は おんなのこ です。", kanji: [{ char: "女", hanviet: "NỮ", mean: "Nữ", on: "ジョ", kun: "onna" }] },
            { vi: "Đứa trẻ khóc.", ja: "<span>子</span>どもが泣いています。", hira: "こども が ないて います。", kanji: [{ char: "子", hanviet: "TỬ", mean: "Con", on: "シ", kun: "ko" }] },
            { vi: "Học sinh học tập.", ja: "<span>学生</span>が勉強します。", hira: "がくせい が べんきょう します。", kanji: [{ char: "学", hanviet: "HỌC", mean: "Học", on: "ガク", kun: "manabu" }, { char: "生", hanviet: "SINH", mean: "Sinh", on: "セイ", kun: "ikiru" }] },
            { vi: "Thầy giáo nói chuyện.", ja: "<span>先生</span>が話します。", hira: "せんせい が はなします。", kanji: [{ char: "先", hanviet: "TIÊN", mean: "Trước", on: "セン", kun: "saki" }] },
            { vi: "Đi trường học.", ja: "<span>学校</span>へ行きます。", hira: "がっこう へ いきます。", kanji: [{ char: "校", hanviet: "HIỆU", mean: "Trường", on: "コウ", kun: "-" }] },
            { vi: "Có sách.", ja: "<span>本</span>があります。", hira: "ほん が あります。", kanji: [{ char: "本", hanviet: "BẢN", mean: "Sách", on: "ホン", kun: "moto" }] },
            { vi: "Ăn cơm.", ja: "ご飯を<span>食</span>べます。", hira: "ごはん を たべます。", kanji: [{ char: "食", hanviet: "THỰC", mean: "Ăn", on: "ショク", kun: "taberu" }] },
            { vi: "Uống trà.", ja: "お茶を<span>飲</span>みます。", hira: "おちゃ を のみます。", kanji: [{ char: "飲", hanviet: "ẨM", mean: "Uống", on: "イン", kun: "nomu" }] },
            { vi: "Xem phim.", ja: "映画を<span>見</span>ます。", hira: "えいが を みます。", kanji: [{ char: "見", hanviet: "KIẾN", mean: "Nhìn", on: "ケン", kun: "miru" }] },
            { vi: "Nghe đài.", ja: "ラジオを<span>聞</span>きます。", hira: "らじお を ききます。", kanji: [{ char: "聞", hanviet: "VĂN", mean: "Nghe", on: "ブン", kun: "kiku" }] },
            { vi: "Viết thư.", ja: "手紙を<span>書</span>きます。", hira: "てがみ を かきます。", kanji: [{ char: "書", hanviet: "THƯ", mean: "Viết", on: "ショ", kun: "kaku" }] },
            { vi: "Đọc báo.", ja: "新聞を<span>読</span>みます。", hira: "しんぶん を よみます。", kanji: [{ char: "読", hanviet: "ĐỘC", mean: "Đọc", on: "ドク", kun: "yomu" }] },
            { vi: "Nói chuyện.", ja: "友達と<span>話</span>します。", hira: "ともだち と はなします。", kanji: [{ char: "話", hanviet: "THOẠI", mean: "Nói", on: "ワ", kun: "hanasu" }] },
            { vi: "Mua đồ.", ja: "物を<span>買</span>います。", hira: "もの を かいます。", kanji: [{ char: "買", hanviet: "MÃI", mean: "Mua", on: "バイ", kun: "kau" }] },
            { vi: "Đi đến ga.", ja: "駅へ<span>行</span>きます。", hira: "えき へ いきます。", kanji: [{ char: "行", hanviet: "HÀNH", mean: "Đi", on: "コウ", kun: "iku" }] },
            { vi: "Đến nhà.", ja: "家へ<span>来</span>ます。", hira: "いえ へ きます。", kanji: [{ char: "来", hanviet: "LAI", mean: "Đến", on: "ライ", kun: "kuru" }] },
            { vi: "Ra khỏi phòng.", ja: "部屋を<span>出</span>ます。", hira: "へや を でます。", kanji: [{ char: "出", hanviet: "XUẤT", mean: "Ra", on: "シュツ", kun: "deru" }] },
            { vi: "Vào lớp.", ja: "教室に<span>入</span>ります。", hira: "きょうしつ に はいります。", kanji: [{ char: "入", hanviet: "NHẬP", mean: "Vào", on: "ニュU", kun: "hairu" }] },
            { vi: "Nghỉ ngơi.", ja: "少し<span>休</span>みます。", hira: "すこし やすみます。", kanji: [{ char: "休", hanviet: "HƯU", mean: "Nghỉ", on: "キュウ", kun: "yasumu" }] },
            { vi: "Gặp bạn.", ja: "友達に<span>会</span>います。", hira: "ともだち に あいます。", kanji: [{ char: "会", hanviet: "HỘI", mean: "Gặp", on: "カイ", kun: "au" }] },
            { vi: "Công ty to.", ja: "<span>大</span>きな<span>会社</span>です。", hira: "おおきな かいしゃ です。", kanji: [{ char: "大", hanviet: "ĐẠI", mean: "Lớn", on: "ダイ", kun: "ookii" }] },
            { vi: "Cửa hàng nhỏ.", ja: "<span>小</span>さな<span>店</span>です。", hira: "ちいさな みせ です。", kanji: [{ char: "小", hanviet: "TIỂU", mean: "Nhỏ", on: "ショウ", kun: "chiisai" }] },
            { vi: "Núi cao.", ja: "<span>高</span>い<span>山</span>です。", hira: "たかい やま です。", kanji: [{ char: "高", hanviet: "CAO", mean: "Cao", on: "コウ", kun: "takai" }] },
            { vi: "Sách mới.", ja: "<span>新</span>しい本です。", hira: "あたらしい ほん です。", kanji: [{ char: "新", hanviet: "TÂN", mean: "Mới", on: "シン", kun: "atarashii" }] },
            { vi: "Rượu cũ.", ja: "<span>古</span>いお酒です。", hira: "ふるい おさけ です。", kanji: [{ char: "古", hanviet: "CỔ", mean: "Cũ", on: "コ", kun: "furui" }] },
            { vi: "Nhiều người.", ja: "<span>多</span>い人です。", hira: "おおい ひと です。", kanji: [{ char: "多", hanviet: "ĐA", mean: "Nhiều", on: "タ", kun: "ooi" }] },
            { vi: "Ít nước.", ja: "<span>少</span>ない水です。", hira: "すくない みず です。", kanji: [{ char: "少", hanviet: "THIỂU", mean: "Ít", on: "ショウ", kun: "sukunai" }] },
            { vi: "Dậy sớm.", ja: "<span>早</span>く起きます。", hira: "はやく おきます。", kanji: [{ char: "早", hanviet: "TẢO", mean: "Sớm", on: "ソウ", kun: "hayai" }] },
            { vi: "Màu trắng.", ja: "<span>白</span>いシャツです。", hira: "しろい しゃつ です。", kanji: [{ char: "白", hanviet: "BẠCH", mean: "Trắng", on: "ハク", kun: "shiro" }] },
            { vi: "Bầu trời.", ja: "<span>天</span>気がいいです。", hira: "てんき が いい です。", kanji: [{ char: "天", hanviet: "THIÊN", mean: "Trời", on: "テン", kun: "ame" }] },
            { vi: "Dùng sức.", ja: "<span>力</span>を入れます。", hira: "ちから を いれます。", kanji: [{ char: "力", hanviet: "LỰC", mean: "Sức mạnh", on: "リョク", kun: "chikara" }] },
            { vi: "Nhìn mắt.", ja: "<span>目</span>を見ます。", hira: "め を みます。", kanji: [{ char: "目", hanviet: "MỤC", mean: "Mắt", on: "モク", kun: "me" }] },
            { vi: "Rửa tay.", ja: "<span>手</span>を洗います。", hira: "て を あらいます。", kanji: [{ char: "手", hanviet: "THỦ", mean: "Tay", on: "シュ", kun: "te" }] },
            { vi: "Đau chân.", ja: "<span>足</span>が痛いです。", hira: "あし が いたい です。", kanji: [{ char: "足", hanviet: "TÚC", mean: "Chân", on: "ソク", kun: "ashi" }] },
            { vi: "Miệng rộng.", ja: "<span>口</span>が大きいです。", hira: "くち が おoきい です。", kanji: [{ char: "口", hanviet: "KHẨU", mean: "Miệng", on: "コウ", kun: "kuchi" }] },
            { vi: "Đau tai.", ja: "<span>耳</span>が痛いです。", hira: "みみ が いたい です。", kanji: [{ char: "耳", hanviet: "NHĨ", mean: "Tai", on: "ジ", kun: "mimi" }] },
            { vi: "Cây xanh.", ja: "<span>木</span>があります。", hira: "き が あります。", kanji: [{ char: "木", hanviet: "MỘC", mean: "Cây", on: "モク", kun: "ki" }] },
            { vi: "Ruộng lúa.", ja: "<span>田</span>んぼです。", hira: "たんぼ です。", kanji: [{ char: "田", hanviet: "ĐIỀN", mean: "Ruộng", on: "デン", kun: "ta" }] },
            { vi: "Hoa đẹp.", ja: "<span>花</span>が綺麗です。", hira: "はな が きれい です。", kanji: [{ char: "花", hanviet: "HOA", mean: "Hoa", on: "カ", kun: "hana" }] },
            { vi: "Nhà ở đâu?", ja: "お<span>家</span>はどこですか。", hira: "おうち は どこ ですか。", kanji: [{ char: "家", hanviet: "GIA", mean: "Nhà", on: "カ", kun: "ie" }] },
            { vi: "Nhà ga ga.", ja: "<span>駅</span>へ行きます。", hira: "えき へ いきます。", kanji: [{ char: "駅", hanviet: "DỊCH", mean: "Ga", on: "エキ", kun: "-" }] },
            { vi: "Đường dài.", ja: "<span>長</span>い<span>道</span>です。", hira: "ながい みち です。", kanji: [{ char: "道", hanviet: "ĐẠO", mean: "Đường", on: "ドウ", kun: "michi" }] },
            { vi: "Lên trên.", ja: "<span>上</span>にあります。", hira: "うえ に あります。", kanji: [{ char: "上", hanviet: "THƯỢNG", mean: "Trên", on: "ジョウ", kun: "ue" }] },
            { vi: "Xuống dưới.", ja: "<span>下</span>にあります。", hira: "した に あります。", kanji: [{ char: "下", hanviet: "HẠ", mean: "Dưới", on: "カ", kun: "shita" }] },
            { vi: "Bên trái.", ja: "<span>左</span>を見ます。", hira: "ひだり を みます。", kanji: [{ char: "左", hanviet: "TẢ", mean: "Trái", on: "サ", kun: "hidari" }] },
            { vi: "Bên phải.", ja: "<span>右</span>を見ます。", hira: "みぎ を みます。", kanji: [{ char: "右", hanviet: "HỮU", mean: "Phải", on: "ウ", kun: "migi" }] },
            { vi: "Ở giữa.", ja: "<span>間</span>にあります。", hira: "あいだ に あります。", kanji: [{ char: "間", hanviet: "GIAN", mean: "Giữa", on: "カン", kun: "aida" }] },
            { vi: "Phía trước.", ja: "<span>前</span>にあります。", hira: "まえ に あります。", kanji: [{ char: "前", hanviet: "TIỀN", mean: "Trước", on: "ゼン", kun: "mae" }] },
            { vi: "Phía sau.", ja: "<span>後</span>ろにあります。", hira: "うしろ に あります。", kanji: [{ char: "後", hanviet: "HẬU", mean: "Sau", on: "ゴ", kun: "ushiro" }] },
            { vi: "Bên trong.", ja: "<span>中</span>にあります。", hira: "なか に あります。", kanji: [{ char: "中", hanviet: "TRUNG", mean: "Trong", on: "チュウ", kun: "naka" }] },
            { vi: "Bên ngoài.", ja: "<span>外</span>にあります。", hira: "そと に あります。", kanji: [{ char: "外", hanviet: "NGOẠI", mean: "Ngoài", on: "ガイ", kun: "soto" }] },
            { vi: "Nhật Bản.", ja: "<span>日本</span>へ行きます。", hira: "にほん へ いきます。", kanji: [{ char: "日", hanviet: "NHẬT", mean: "Mặt trời", on: "ニチ", kun: "hi" }, { char: "本", hanviet: "BẢN", mean: "Gốc/Sách", on: "ホン", kun: "moto" }] },
            { vi: "Ăn cá.", ja: "<span>魚</span>を食べます。", hira: "さkana を たべます。", kanji: [{ char: "魚", hanviet: "NGƯ", mean: "Cá", on: "ギョ", kun: "sakana" }] },
            { vi: "Thời tiết sáng.", ja: "<span>晴</span>れの日です。", hira: "はれ の ひ です。", kanji: [{ char: "晴", hanviet: "TÌNH", mean: "Nắng", on: "セイ", kun: "hare" }] },
            { vi: "Cơn mưa.", ja: "<span>雨</span>が降ります。", hira: "あめ が ふります。", kanji: [{ char: "雨", hanviet: "VŨ", mean: "Mưa", on: "ウ", kun: "ame" }] },
            { vi: "Nhà tôi.", ja: "私の<span>家</span>です。", hira: "わたし の いえ です。", kanji: [{ char: "家", hanviet: "GIA", mean: "Nhà", on: "カ", kun: "ie" }] },
            { vi: "Ba năm.", ja: "<span>三年</span>間です。", hira: "さんねん かん です。", kanji: [{ char: "三", hanviet: "TAM", mean: "Số 3", on: "サン", kun: "mitsu" }] },
            { vi: "Bốn người.", ja: "<span>四人</span>です。", hira: "よにん です。", kanji: [{ char: "四", hanviet: "TỨ", mean: "Số 4", on: "シ", kun: "yo" }] },
            { vi: "Năm cái.", ja: "<span>五</span>つあります。", hira: "いつつ あります。", kanji: [{ char: "五", hanviet: "NGŨ", mean: "Số 5", on: "ゴ", kun: "itsu" }] },
            { vi: "Sáu người.", ja: "<span>六人</span>です。", hira: "ろくにん です。", kanji: [{ char: "六", hanviet: "LỤC", mean: "Số 6", on: "ロク", kun: "mu" }] },
            { vi: "Bảy cái.", ja: "<span>七</span>つあります。", hira: "ななつ あります。", kanji: [{ char: "七", hanviet: "THẤT", mean: "Số 7", on: "シチ", kun: "nana" }] },
            { vi: "Tám người.", ja: "<span>八人</span>です。", hira: "はちにん です。", kanji: [{ char: "八", hanviet: "BÁT", mean: "Số 8", on: "ハチ", kun: "ya" }] },
            { vi: "Chín cái.", ja: "<span>九</span>つあります。", hira: "ここのつ あります。", kanji: [{ char: "九", hanviet: "CỬU", mean: "Số 9", on: "キュウ", kun: "kokono" }] },
            { vi: "Mười cái.", ja: "<span>十</span>あります。", hira: "とお あります。", kanji: [{ char: "十", hanviet: "THẬP", mean: "Số 10", on: "ジュウ", kun: "too" }] },
            { vi: "Đi ra.", ja: "<span>出</span>てください。", hira: "でて ください。", kanji: [{ char: "出", hanviet: "XUẤT", mean: "Ra", on: "シュツ", kun: "deru" }] },
            { vi: "Đi vào.", ja: "<span>入</span>ってください。", hira: "はいって ください。", kanji: [{ char: "入", hanviet: "NHẬP", mean: "Vào", on: "ニュウ", kun: "hairu" }] },
            { vi: "Mắt thấy.", ja: "<span>目</span>で見ます。", hira: "め で みます。", kanji: [{ char: "目", hanviet: "MỤC", mean: "Mắt", on: "モク", kun: "me" }] },
            { vi: "Tay cầm.", ja: "<span>手</span>で持ちます。", hira: "て で もちます。", kanji: [{ char: "手", hanviet: "THỦ", mean: "Tay", on: "シュ", kun: "te" }] },
            { vi: "Chân đi.", ja: "<span>足</span>で歩きます。", hira: "あし で あるきます。", kanji: [{ char: "足", hanviet: "TÚC", mean: "Chân", on: "ソク", kun: "ashi" }] },
            { vi: "Miệng nói.", ja: "<span>口</span>で言います。", hira: "くち で いいます。", kanji: [{ char: "口", hanviet: "KHẨU", mean: "Miệng", on: "コウ", kun: "kuchi" }] },
            { vi: "Tai nghe.", ja: "<span>耳</span>で聞きます。", hira: "みみ で ききます。", kanji: [{ char: "耳", hanviet: "NHĨ", mean: "Tai", on: "ジ", kun: "mimi" }] },
            { vi: "Nhìn bầu trời.", ja: "<span>天</span>を見ます。", hira: "てん を みます。", kanji: [{ char: "天", hanviet: "THIÊN", mean: "Trời", on: "テン", kun: "ame" }] },
            { vi: "Học tập.", ja: "<span>学</span>んでいます。", hira: "まなんで います。", kanji: [{ char: "学", hanviet: "HỌC", mean: "Học", on: "ガク", kun: "manabu" }] },
            { vi: "Bạn bè.", ja: "<span>友</span>だちです。", hira: "ともだち です。", kanji: [{ char: "友", hanviet: "HỮU", mean: "Bạn", on: "ユウ", kun: "tomo" }] },
            { vi: "Chủ nhật.", ja: "<span>日曜日</span>です。", hira: "にちようび です。", kanji: [{ char: "日", hanviet: "NHẬT", mean: "Ngày", on: "ニチ", kun: "hi" }] },
            { vi: "Thứ Hai.", ja: "<span>月曜日</span>です。", hira: "げつようび です。", kanji: [{ char: "月", hanviet: "NGUYỆT", mean: "Tháng", on: "ゲツ", kun: "tsuki" }] },
            { vi: "Thứ Ba.", ja: "<span>火曜日</span>입니다。", hira: "かようび です。", kanji: [{ char: "火", hanviet: "HỎA", mean: "Lửa", on: "カ", kun: "hi" }] },
            { vi: "Thứ Tư.", ja: "<span>水曜日</span>です。", hira: "すいようび です。", kanji: [{ char: "水", hanviet: "THỦY", mean: "Nước", on: "スイ", kun: "mizu" }] }
        ];

        let currentQuiz = null;
        let countCompleted = 0;

        const viText = document.getElementById('vietnamese-sentence');
        const hiraText = document.getElementById('hiragana-text');
        const kanjiText = document.getElementById('kanji-text');
        const kanjiDetails = document.getElementById('kanji-details');
        const explanationBox = document.getElementById('explanation-box');
        const btnHint = document.getElementById('btn-hint');
        const btnReveal = document.getElementById('btn-reveal');
        const btnNext = document.getElementById('btn-next');
        const btnStart = document.getElementById('btn-start');
        const btnSpeak = document.getElementById('btn-speak');
        const btnCheck = document.getElementById('btn-check');
        const userInput = document.getElementById('user-input');
        const inputContainer = document.getElementById('input-container');
        const startContainer = document.getElementById('start-container');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const messageBox = document.getElementById('message-box');
        const imageWrapper = document.getElementById('image-wrapper');
        const questionImage = document.getElementById('question-image');

        function loadRandomQuestion() {
            explanationBox.classList.add('hidden');
            btnSpeak.classList.add('hidden');
            userInput.value = "";
            hiraText.classList.remove('revealed');
            kanjiText.classList.remove('revealed');
            btnHint.disabled = false;
            btnReveal.disabled = false;

            const randomIndex = Math.floor(Math.random() * QUIZ_POOL.length);
            currentQuiz = QUIZ_POOL[randomIndex];

            viText.innerText = currentQuiz.vi;
            hiraText.innerText = currentQuiz.hira;
            kanjiText.innerHTML = currentQuiz.ja;
            
            if (currentQuiz.image) {
                questionImage.src = currentQuiz.image;
                imageWrapper.style.display = 'block';
            } else {
                imageWrapper.style.display = 'none';
            }
            
            kanjiDetails.innerHTML = '';
            currentQuiz.kanji.forEach(k => {
                const div = document.createElement('div');
                div.className = "p-5 border-2 border-slate-50 rounded-2xl bg-slate-50/50 hover:bg-white hover:border-indigo-100 transition-all";
                div.innerHTML = `
                    <div class="flex items-center gap-4 mb-3">
                        <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center text-2xl font-bold text-indigo-600 japanese-text">${k.char}</div>
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Hán Việt</p>
                            <p class="font-extrabold text-slate-800">${k.hanviet}</p>
                        </div>
                    </div>
                    <div class="text-sm space-y-1">
                        <p><span class="text-slate-400">Nghĩa:</span> <span class="font-bold text-slate-700">${k.mean}</span></p>
                        <p class="text-xs text-slate-500">On: ${k.on} | Kun: ${k.kun}</p>
                    </div>`;
                kanjiDetails.appendChild(div);
            });
        }

        function revealAll() {
            hiraText.classList.add('revealed');
            kanjiText.classList.add('revealed');
            explanationBox.classList.remove('hidden');
            btnSpeak.classList.remove('hidden');
        }

        function showMessage(msg, type = 'info') {
            const icon = document.getElementById('msg-icon');
            icon.className = type === 'success' ? 'fas fa-check-circle text-emerald-400' : 
                            type === 'error' ? 'fas fa-times-circle text-red-400' : 'fas fa-info-circle text-indigo-400';
            messageBox.querySelector('span').innerText = msg;
            messageBox.classList.remove('opacity-0', 'translate-y-4');
            messageBox.classList.add('opacity-100', '-translate-y-2');
            setTimeout(() => {
                messageBox.classList.add('opacity-0', 'translate-y-4');
                messageBox.classList.remove('opacity-100', '-translate-y-2');
            }, 2500);
        }

        btnCheck.addEventListener('click', () => {
            if (!currentQuiz) return;
            const userVal = userInput.value.trim().toLowerCase();
            const cleanJa = kanjiText.innerText.replace(/\s/g, '').toLowerCase();
            const cleanHira = hiraText.innerText.replace(/\s/g, '').toLowerCase();
            
            if (userVal === cleanJa || userVal === cleanHira) {
                showMessage("Chính xác! Bạn giỏi lắm.", "success");
                revealAll();
            } else {
                showMessage("Chưa đúng rồi, cố lên!", "error");
            }
        });

        btnSpeak.addEventListener('click', () => {
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance();
                msg.text = kanjiText.innerText;
                msg.lang = 'ja-JP';
                msg.rate = 0.8;
                window.speechSynthesis.speak(msg);
            }
        });

        btnHint.addEventListener('click', () => {
            hiraText.classList.add('revealed');
            showMessage("Gợi ý Hiragana đã hiện!");
        });

        btnReveal.addEventListener('click', revealAll);

        btnNext.addEventListener('click', () => {
            countCompleted++;
            progressText.innerText = `Đã học: ${countCompleted} câu`;
            progressBar.style.width = `${Math.min(countCompleted, 100)}%`;
            loadRandomQuestion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        btnStart.addEventListener('click', () => {
            startContainer.classList.add('hidden');
            inputContainer.classList.remove('hidden');
            loadRandomQuestion();
        });
    </script>
</body>
</html>
