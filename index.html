<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji N5 Master - Premium Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;700&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif;
            background: radial-gradient(circle at top right, #eef2ff, #f8fafc);
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 10px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .japanese-text {
            font-family: 'Noto Sans JP', sans-serif;
        }

        .btn-modern {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-modern:hover {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-modern:active {
            transform: translateY(0) scale(0.95);
        }

        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            animation: shimmer-btn 3s infinite;
        }

        @keyframes shimmer-btn {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .hidden-content {
            filter: blur(12px);
            opacity: 0.1;
            user-select: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .revealed {
            filter: blur(0);
            opacity: 1;
        }

        .progress-glow {
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .social-btn {
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            color: #1877F2; 
        }

        .image-container {
            width: 100%;
            max-height: 250px;
            overflow: hidden;
            border-radius: 1.5rem;
            margin-bottom: 1.5rem;
            display: none; 
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 py-4 px-6 sticky top-0 z-20">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 text-white w-10 h-10 flex items-center justify-center rounded-xl shadow-lg shadow-indigo-200">
                    <i class="fas fa-brain text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Kanji <span class="text-indigo-600">Pro</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">N5 Cùng ロイさん </p>
                </div>
            </div>
            <div class="flex flex-col items-end gap-1">
                <div class="flex items-center gap-3 text-sm font-bold text-slate-600">
                    <span id="progress-text">Đã học: 0 câu</span>
                    <i class="fas fa-fire text-orange-500"></i>
                </div>
                <div class="w-24 md:w-40 h-2 bg-slate-100 rounded-full overflow-hidden border border-slate-200">
                    <div id="progress-bar" class="h-full bg-indigo-600 progress-glow transition-all duration-700 ease-out" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-3xl mx-auto">
            
            <!-- Question Card -->
            <div id="game-card" class="glass-card rounded-3xl p-8 mb-8 border border-white">
                <div id="image-wrapper" class="image-container">
                    <img id="question-image" src="" alt="Minh họa Kanji">
                </div>

                <div class="mb-8">
                    <span class="bg-indigo-50 text-indigo-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-tighter border border-indigo-100">Cấp độ N5</span>
                    <h2 id="vietnamese-sentence" class="text-2xl md:text-4xl font-extrabold text-slate-800 mt-4 leading-tight">
                        Chào mừng bạn đến với Kanji Pro!
                    </h2>
                </div>

                <!-- Input Area -->
                <div id="input-container" class="hidden mb-8">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2">Thử tài gõ tiếng Nhật (Hiragana/Romaji)</label>
                    <div class="relative flex flex-col sm:flex-row gap-2">
                        <input type="text" id="user-input" autocomplete="off" placeholder="Nhập câu trả lời..." 
                               class="flex-grow bg-white border-2 border-slate-100 py-4 px-6 rounded-2xl text-lg font-medium transition-all">
                        <button id="btn-check" class="sm:absolute sm:right-2 sm:top-2 sm:bottom-2 bg-indigo-100 text-indigo-600 hover:bg-indigo-600 hover:text-white px-8 py-4 sm:py-0 rounded-xl font-bold transition-all">
                            Kiểm tra
                        </button>
                    </div>
                </div>

                <!-- Answer Area -->
                <div class="space-y-6">
                    <div class="bg-slate-50/50 rounded-2xl p-6 border border-slate-100">
                        <div class="mb-6">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center gap-2 mb-2">
                                <i class="fas fa-volume-up text-indigo-400"></i> Cách đọc (Hiragana)
                            </label>
                            <p id="hiragana-text" class="japanese-text text-xl text-slate-500 font-medium hidden-content">
                                ...
                            </p>
                        </div>
                        <div class="relative">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest flex items-center justify-between mb-2">
                                <span><i class="fas fa-pen-nib text-indigo-400"></i> Đáp án Kanji</span>
                                <button id="btn-speak" class="hidden text-indigo-600 hover:scale-110 transition-transform">
                                    <i class="fas fa-volume-up text-lg"></i> Nghe đọc
                                </button>
                            </label>
                            <div id="kanji-text" class="japanese-text text-4xl md:text-5xl font-bold text-indigo-950 hidden-content leading-relaxed">
                                ...
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4" id="action-buttons">
                        <button id="btn-hint" disabled class="btn-modern disabled:opacity-50 flex-1 bg-white border-2 border-slate-200 hover:border-indigo-400 text-slate-700 font-bold py-4 px-6 rounded-2xl flex items-center justify-center gap-3">
                            <i class="far fa-lightbulb text-amber-500"></i> Gợi ý
                        </button>
                        <button id="btn-reveal" disabled class="btn-modern shimmer-effect disabled:opacity-50 flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-2xl shadow-xl shadow-indigo-200 flex items-center justify-center gap-3">
                            <i class="fas fa-eye"></i> Đáp án
                        </button>
                    </div>
                </div>
            </div>

            <!-- Explanation Section -->
            <div id="explanation-box" class="hidden transform transition-all duration-500">
                <div class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden">
                    <div id="kanji-details" class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6"></div>
                    <div class="p-8 pt-0">
                        <button id="btn-next" class="btn-modern w-full bg-emerald-500 hover:bg-emerald-600 text-white font-black py-5 px-6 rounded-2xl shadow-lg shadow-emerald-100 flex items-center justify-center gap-3 text-lg">
                            TIẾP TỤC HỌC <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="start-container" class="text-center py-10">
                 <button id="btn-start" class="btn-modern shimmer-effect bg-indigo-600 text-white font-black py-5 px-16 rounded-3xl shadow-2xl shadow-indigo-200 text-xl tracking-tight">
                    BẮT ĐẦU NGAY
                 </button>
            </div>
        </div>
    </main>

    <footer class="py-10 text-center border-t border-slate-100 bg-white/50 mt-auto">
        <div class="flex flex-col items-center gap-4">
            <div class="flex items-center gap-4">
                <a href="https://www.facebook.com/loitrumhust.111" target="_blank" rel="noopener noreferrer" 
                   class="social-btn text-slate-400 hover:text-indigo-600 text-2xl" 
                   title="Kết nối Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            <p class="text-slate-400 text-[11px] font-bold uppercase tracking-[0.2em]">Dev By Lợi Lê </p>
        </div>
    </footer>

    <div id="message-box" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur text-white px-8 py-4 rounded-2xl shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-50 flex items-center gap-3 border border-white/10">
        <i id="msg-icon" class="fas fa-info-circle text-indigo-400"></i>
        <span class="font-medium">Thông báo...</span>
    </div>

    <script>
        /**
         * KHO DỮ LIỆU CÂU HỎI (QUIZ POOL) - ĐÃ CẬP NHẬT 100 CÂU N5
         */
        const QUIZ_POOL = [
            // --- 1-10: Số đếm & Tiền tệ ---
            { vi: "Có một người ở đó.", ja: "<span>一人</span>の<span>人</span>がいます。", hira: "ひとり の ひと が います。", kanji: [{ char: "一", hanviet: "NHẤT", mean: "Số 1", on: "イチ", kun: "ひと・つ" }, { char: "人", hanviet: "NHÂN", mean: "Người", on: "ジン", kun: "ひと" }] },
            { vi: "Hãy cho tôi hai cái bánh.", ja: "お菓子を<span>二</span>つください。", hira: "おかし を ふたつ ください。", kanji: [{ char: "二", hanviet: "NHỊ", mean: "Số 2", on: "ニ", kun: "ふた・つ" }] },
            { vi: "Ba người bạn đi chơi.", ja: "<span>三</span><span>人</span>の友だちと遊びます。", hira: "さんにん の ともだち と あそびます。", kanji: [{ char: "三", hanviet: "TAM", mean: "Số 3", on: "サン", kun: "みっ・つ" }] },
            { vi: "Tôi đã mua bốn quả táo.", ja: "りんごを<span>四</span>つ買いました。", hira: "りんご を よっつ かいました。", kanji: [{ char: "四", hanviet: "TỨ", mean: "Số 4", on: "シ", kun: "よっ・つ" }] },
            { vi: "Năm nay tôi 20 tuổi.", ja: "<span>今年</span><span>二十</span>歳です。", hira: "ことし はたち です。", kanji: [{ char: "今", hanviet: "KIM", mean: "Bây giờ", on: "コン", kun: "いま" }, { char: "年", hanviet: "NIÊN", mean: "Năm", on: "ネン", kun: "とし" }] },
            { vi: "Mỗi ngày ngủ sáu tiếng.", ja: "<span>毎日</span><span>六時間</span>寝ます。", hira: "まいにち ろくじかん ねます。", kanji: [{ char: "六", hanviet: "LỤC", mean: "Số 6", on: "ロク", kun: "むっ・つ" }] },
            { vi: "Tuần sau là ngày mùng bảy.", ja: "<span>来週</span>の<span>七日</span>です。", hira: "らいしゅう の なのか です。", kanji: [{ char: "七", hanviet: "THẤT", mean: "Số 7", on: "シチ", kun: "なな・つ" }] },
            { vi: "Tám nghìn Yên.", ja: "<span>八千円</span>です。", hira: "はっせんえん です。", kanji: [{ char: "八", hanviet: "BÁT", mean: "Số 8", on: "ハチ", kun: "やっ・つ" }, { char: "千", hanviet: "THIÊN", mean: "Nghìn", on: "セン", kun: "ち" }, { char: "円", hanviet: "VIÊN", mean: "Yên/Tròn", on: "エン", kun: "まる" }] },
            { vi: "Chín giờ bắt đầu học.", ja: "<span>九時</span>に勉強が始まります。", hira: "くじ に べんきょう が はじまります。", kanji: [{ char: "九", hanviet: "CỬU", mean: "Số 9", on: "キュウ", kun: "ここの・つ" }] },
            { vi: "Mười ngày nghỉ hè.", ja: "<span>十日間</span>の夏休みです。", hira: "とおか かん の なつやすみ です。", kanji: [{ char: "十", hanviet: "THẬP", mean: "Số 10", on: "ジュウ", kun: "とお" }] },

            // --- 11-20: Thời gian & Thứ ---
            { vi: "Hôm nay là ngày mấy?", ja: "<span>今日</span>は<span>何日</span>ですか。", hira: "きょう は なんにち ですか。", kanji: [{ char: "日", hanviet: "NHẬT", mean: "Ngày", on: "ニチ", kun: "ひ" }] },
            { vi: "Thứ Hai đi học.", ja: "<span>月曜日</span>に学校へ行きます。", hira: "げつようび に がっこう へ いきます。", kanji: [{ char: "月", hanviet: "NGUYỆT", mean: "Tháng/Mặt trăng", on: "ゲツ", kun: "つき" }] },
            { vi: "Thứ Ba tôi nấu ăn.", ja: "<span>火曜日</span>に料理をします。", hira: "かようび に りょうり を します。", kanji: [{ char: "火", hanviet: "HỎA", mean: "Lửa", on: "カ", kun: "ひ" }] },
            { vi: "Thứ Tư uống bia.", ja: "<span>水曜日</span>にビールを飲みます。", hira: "すいようび に びーる を のみます。", kanji: [{ char: "水", hanviet: "THỦY", mean: "Nước", on: "スイ", kun: "みず" }] },
            { vi: "Thứ Năm đọc sách.", ja: "<span>木曜日</span>に本を読みます。", hira: "もくようび に ほん を よみます。", kanji: [{ char: "木", hanviet: "MỘC", mean: "Cây", on: "モク", kun: "き" }] },
            { vi: "Thứ Sáu đi mua sắm.", ja: "<span>金曜日</span>に買い物をします。", hira: "きんようび に かいもの を します。", kanji: [{ char: "金", hanviet: "KIM", mean: "Tiền/Vàng", on: "キン", kun: "かね" }] },
            { vi: "Thứ Bảy đi chơi.", ja: "<span>土曜日</span>に遊びに行きます。", hira: "どようび に あそび に いきます。", kanji: [{ char: "土", hanviet: "THỔ", mean: "Đất", on: "ド", kun: "つち" }] },
            { vi: "Một năm có 12 tháng.", ja: "<span>一年</span>は<span>十二</span>ヶ月です。", hira: "いちねん は じゅうに かげつ です。", kanji: [{ char: "年", hanviet: "NIÊN", mean: "Năm", on: "ネン", kun: "とし" }] },
            { vi: "Sáng mai lúc 7 giờ.", ja: "<span>明日</span>の<span>午前</span><span>七時</span>です。", hira: "あした の ごぜん しちじ です。", kanji: [{ char: "午", hanviet: "NGỌ", mean: "Trưa", on: "ゴ", kun: "-" }] },
            { vi: "Buổi chiều tôi nghỉ ngơi.", ja: "<span>午後</span><span>休</span>みます。", hira: "ごご やすみます。", kanji: [{ char: "後", hanviet: "HẬU", mean: "Sau", on: "ゴ", kun: "うしろ" }, { char: "休", hanviet: "HƯU", mean: "Nghỉ", on: "キュウ", kun: "やす・む" }] },

            // --- 21-40: Thiên nhiên & Vị trí ---
            { vi: "Núi Phú Sĩ rất cao.", ja: "<span>富士山</span>はとても<span>高</span>いです。", hira: "ふじさん は とても たかい です。", kanji: [{ char: "山", hanviet: "SƠN", mean: "Núi", on: "サン", kun: "やま" }, { char: "高", hanviet: "CAO", mean: "Cao", on: "コウ", kun: "たか・い" }] },
            { vi: "Sông này dài quá.", ja: "この<span>川</span>は<span>長</span>いです。", hira: "この かわ は ながい です。", kanji: [{ char: "川", hanviet: "XUYÊN", mean: "Sông", on: "セン", kun: "かわ" }, { char: "長", hanviet: "TRƯỜNG", mean: "Dài", on: "チョウ", kun: "なが・い" }] },
            { vi: "Bầu trời xanh ngắt.", ja: "<span>青</span>い<span>天</span>気です。", hira: "あおい てんき です。", kanji: [{ char: "天", hanviet: "THIÊN", mean: "Trời", on: "テン", kun: "あめ" }] },
            { vi: "Hoa đã nở rồi.", ja: "<span>花</span>が咲きました。", hira: "はな が さきました。", kanji: [{ char: "花", hanviet: "HOA", mean: "Hoa", on: "カ", kun: "はな" }] },
            { vi: "Sáng nay trời mưa.", ja: "<span>今朝</span>は<span>雨</span>が降りました。", hira: "けさ は あめ が ふりました。", kanji: [{ char: "雨", hanviet: "VŨ", mean: "Mưa", on: "ウ", kun: "あめ" }] },
            { vi: "Cái bàn to.", ja: "<span>大</span>きな机です。", hira: "おおきな つくえ です。", kanji: [{ char: "大", hanviet: "ĐẠI", mean: "Lớn", on: "ダイ", kun: "おお・きい" }] },
            { vi: "Cái ví nhỏ.", ja: "<span>小</span>さな財布です。", hira: "ちいさな さいふ です。", kanji: [{ char: "小", hanviet: "TIỂU", mean: "Nhỏ", on: "ショウ", kun: "ちい・さい" }] },
            { vi: "Bên trên cái bàn.", ja: "テーブルの<span>上</span>です。", hira: "てーぶる の うえ です。", kanji: [{ char: "上", hanviet: "THƯỢNG", mean: "Trên", on: "ジョウ", kun: "うえ" }] },
            { vi: "Bên dưới cái ghế.", ja: "椅子の<span>下</span>です。", hira: "いす の した です。", kanji: [{ char: "下", hanviet: "HẠ", mean: "Dưới", on: "カ", kun: "した" }] },
            { vi: "Bên trái ngân hàng.", ja: "銀行の<span>左</span>です。", hira: "ぎんこう の ひだり です。", kanji: [{ char: "左", hanviet: "TẢ", mean: "Trái", on: "サ", kun: "ひだり" }] },
            { vi: "Bên phải nhà ga.", ja: "駅の<span>右</span>です。", hira: "えき の みぎ です。", kanji: [{ char: "右", hanviet: "HỮU", mean: "Phải", on: "ウ", kun: "みぎ" }] },
            { vi: "Đi vào bên trong.", ja: "<span>中</span>に入ってください。", hira: "なか に はいって ください。", kanji: [{ char: "中", hanviet: "TRUNG", mean: "Trong", on: "チュウ", kun: "なか" }] },
            { vi: "Đi ra ngoài.", ja: "<span>外</span>へ出ます。", hira: "そと へ でます。", kanji: [{ char: "外", hanviet: "NGOẠI", mean: "Ngoài", on: "ガイ", kun: "そと" }] },
            { vi: "Phía trước bệnh viện.", ja: "病院の<span>前</span>です。", hira: "びょういん の まえ です。", kanji: [{ char: "前", hanviet: "TIỀN", mean: "Trước", on: "ゼン", kun: "まえ" }] },
            { vi: "Phía sau công ty.", ja: "<span>会社</span>の<span>後</span>ろです。", hira: "かいしゃ の うしろ です。", kanji: [{ char: "社", hanviet: "XÃ", mean: "Công ty", on: "シャ", kun: "やしろ" }] },
            { vi: "Ở giữa hai người.", ja: "<span>二人</span>の<span>間</span>です。", hira: "ふたり の あいだ です。", kanji: [{ char: "間", hanviet: "GIAN", mean: "Giữa", on: "カン", kun: "あいだ" }] },
            { vi: "Cửa hàng mới.", ja: "<span>新</span>しい<span>店</span>です。", hira: "あたらしい みせ です。", kanji: [{ char: "新", hanviet: "TÂN", mean: "Mới", on: "シン", kun: "あたら・しい" }, { char: "店", hanviet: "ĐIẾM", mean: "Tiệm", on: "テン", kun: "みせ" }] },
            { vi: "Sách cũ.", ja: "<span>古</span>い<span>本</span>です。", hira: "ふるい ほん です。", kanji: [{ char: "古", hanviet: "CỔ", mean: "Cũ", on: "コ", kun: "ふる・い" }] },
            { vi: "Mắt to.", ja: "<span>目</span>が大きいです。", hira: "め が おおきい です。", kanji: [{ char: "目", hanviet: "MỤC", mean: "Mắt", on: "モク", kun: "め" }] },
            { vi: "Tai đau.", ja: "<span>耳</span>が痛いです。", hira: "みみ が いたい です。", kanji: [{ char: "耳", hanviet: "NHĨ", mean: "Tai", on: "ジ", kun: "みみ" }] },

            // --- 41-70: Gia đình & Động từ ---
            { vi: "Ba tôi khỏe mạnh.", ja: "私の<span>父</span>は元気です。", hira: "わたし の ちち は げんき です。", kanji: [{ char: "父", hanviet: "PHỤ", mean: "Cha", on: "フ", kun: "ちち" }] },
            { vi: "Mẹ tôi 50 tuổi.", ja: "<span>母</span>は五十歳です。", hira: "はは は ごじゅっさい です。", kanji: [{ char: "母", hanviet: "MẪU", mean: "Mẹ", on: "ボ", kun: "はは" }] },
            { vi: "Anh ấy là bạn thân.", ja: "彼は良い<span>友</span>だちです。", hira: "かれ は いい ともだち です。", kanji: [{ char: "友", hanviet: "HỮU", mean: "Bạn", on: "ユウ", kun: "とも" }] },
            { vi: "Người con gái đó đẹp.", ja: "あの<span>女</span>の人は綺麗です。", hira: "あの おんな の ひと は きれい です。", kanji: [{ char: "女", hanviet: "NỮ", mean: "Nữ", on: "ジョ", kun: "おんな" }] },
            { vi: "Người con trai đó giỏi.", ja: "あの<span>男</span>の人はすごいです。", hira: "あの おとこ の ひと は すごい です。", kanji: [{ char: "男", hanviet: "NAM", mean: "Nam", on: "ダン", kun: "おとこ" }] },
            { vi: "Học sinh học bài.", ja: "<span>学生</span>が勉強します。", hira: "がくせい が べんきょう します。", kanji: [{ char: "学", hanviet: "HỌC", mean: "Học", on: "ガク", kun: "まな・ぶ" }, { char: "生", hanviet: "SINH", mean: "Sinh", on: "セイ", kun: "い・きる" }] },
            { vi: "Thầy giáo đi đến trường.", ja: "<span>先生</span>が<span>学校</span>へ行きます。", hira: "せんせい が がっこう へ いきます。", kanji: [{ char: "先", hanviet: "TIÊN", mean: "Trước", on: "セン", kun: "さき" }] },
            { vi: "Ăn cơm tối.", ja: "晩御飯を<span>食</span>べます。", hira: "ばんごはん を たべます。", kanji: [{ char: "食", hanviet: "THỰC", mean: "Ăn", on: "ショク", kun: "た・べる" }] },
            { vi: "Uống trà nóng.", ja: "熱いお茶を<span>飲</span>みます。", hira: "あつい おちゃ を のみます。", kanji: [{ char: "飲", hanviet: "ẨM", mean: "Uống", on: "イン", kun: "の・む" }] },
            { vi: "Xem phim ở rạp.", ja: "映画館で映画を<span>見</span>ます。", hira: "えいがかん で えいが を みます。", kanji: [{ char: "見", hanviet: "KIẾN", mean: "Nhìn/Xem", on: "ケン", kun: "み・る" }] },
            { vi: "Nghe đài phát thanh.", ja: "ラジオを<span>聞</span>きます。", hira: "らじお を ききます。", kanji: [{ char: "聞", hanviet: "VĂN", mean: "Nghe", on: "ブン", kun: "き・く" }] },
            { vi: "Viết tên vào đây.", ja: "ここに名前を<span>書</span>いてください。", hira: "ここに なまえ を かいて ください。", kanji: [{ char: "書", hanviet: "THƯ", mean: "Viết", on: "ショ", kun: "か・く" }] },
            { vi: "Đọc báo sáng.", ja: "朝刊を<span>読</span>みます。", hira: "ちょうかん を よみます。", kanji: [{ char: "読", hanviet: "ĐỘC", mean: "Đọc", on: "ドク", kun: "よ・む" }] },
            { vi: "Nói chuyện bằng tiếng Nhật.", ja: "日本語で<span>話</span>しましょう。", hira: "にほんご で はなししましょう。", kanji: [{ char: "話", hanviet: "THOẠI", mean: "Nói", on: "ワ", kun: "はな・す" }] },
            { vi: "Mua xe hơi.", ja: "<span>車</span>を<span>買</span>います。", hira: "くるま を かいます。", kanji: [{ char: "車", hanviet: "XA", mean: "Xe", on: "シャ", kun: "くるま" }, { char: "買", hanviet: "MÃI", mean: "Mua", on: "バイ", kun: "か・う" }] },
            { vi: "Đi đến nhà ga.", ja: "<span>駅</span>へ<span>行</span>きます。", hira: "えき へ いきます。", kanji: [{ char: "行", hanviet: "HÀNH", mean: "Đi", on: "コウ", kun: "い・く" }] },
            { vi: "Bạn tôi đến.", ja: "友達が<span>来</span>ました。", hira: "ともだち が きました。", kanji: [{ char: "来", hanviet: "LAI", mean: "Đến", on: "ライ", kun: "く・る" }] },
            { vi: "Vào phòng học.", ja: "教室に<span>入</span>ります。", hira: "きょうしつ に はいります。", kanji: [{ char: "入", hanviet: "NHẬP", mean: "Vào", on: "ニュウ", kun: "はい・る" }] },
            { vi: "Ra khỏi nhà.", ja: "<span>家</span>を<span>出</span>ます。", hira: "いえ を でます。", kanji: [{ char: "出", hanviet: "XUẤT", mean: "Ra", on: "シュツ", kun: "で・る" }] },
            { vi: "Gặp gỡ bạn bè.", ja: "友達に<span>会</span>います。", hira: "ともだち に あいます。", kanji: [{ char: "会", hanviet: "HỘI", mean: "Gặp", on: "カイ", kun: "あ・う" }] },

            // --- 71-100: Mở rộng thêm ---
            { vi: "Tôi khỏe.", ja: "私は<span>元気</span>です。", hira: "わたし は げんき です。", kanji: [{ char: "気", hanviet: "KHÍ", mean: "Khí/Tinh thần", on: "キ", kun: "いき" }] },
            { vi: "Tay sạch.", ja: "<span>手</span>が綺麗です。", hira: "て が きれい です。", kanji: [{ char: "手", hanviet: "THỦ", mean: "Tay", on: "シュ", kun: "て" }] },
            { vi: "Chân dài.", ja: "<span>足</span>が<span>長</span>いです。", hira: "あし が ながい です。", kanji: [{ char: "足", hanviet: "TÚC", mean: "Chân", on: "ソク", kun: "あし" }] },
            { vi: "Cái miệng nhỏ.", ja: "<span>口</span>が小さいです。", hira: "くち が ちいさい です。", kanji: [{ char: "口", hanviet: "KHẨU", mean: "Miệng", on: "コウ", kun: "くち" }] },
            { vi: "Dùng sức mạnh.", ja: "<span>力</span>を使います。", hira: "ちから を つかいます。", kanji: [{ char: "力", hanviet: "LỰC", mean: "Sức", on: "リョク", kun: "ちから" }] },
            { vi: "Cây lúa.", ja: "<span>田</span>んぼの稲。", hira: "たんぼ の いね。", kanji: [{ char: "田", hanviet: "ĐIỀN", mean: "Ruộng", on: "デン", kun: "た" }] },
            { vi: "Thời tiết đẹp.", ja: "<span>天</span>気がいいです。", hira: "てんき が いい です。", kanji: [{ char: "天", hanviet: "THIÊN", mean: "Trời", on: "テン", kun: "あめ" }] },
            { vi: "Ngôi sao trắng.", ja: "<span>白</span>い<span>星</span>。", hira: "しろい ほし。", kanji: [{ char: "白", hanviet: "BẠCH", mean: "Trắng", on: "ハク", kun: "しろ" }] },
            { vi: "Học ở trường.", ja: "<span>学校</span>で<span>学</span>びます。", hira: "がっこう で まなびます。", kanji: [{ char: "学", hanviet: "HỌC", mean: "Học", on: "ガク", kun: "まな・bu" }] },
            { vi: "Sống lâu.", ja: "<span>長</span>く<span>生</span>きます。", hira: "ながく いきます。", kanji: [{ char: "生", hanviet: "SINH", mean: "Sống", on: "セイ", kun: "い・きる" }] },
            { vi: "Uống ít thôi.", ja: "<span>少</span>し<span>飲</span>みます。", hira: "すこし のみます。", kanji: [{ char: "少", hanviet: "THIỂU", mean: "Ít", on: "ショウ", kun: "すこ・し" }] },
            { vi: "Nhà ga ở phía trước.", ja: "<span>駅</span>は<span>前</span>にあります。", hira: "えき は まえ に あります。", kanji: [{ char: "駅", hanviet: "DỊCH", mean: "Ga", on: "エキ", kun: "-" }] },
            { vi: "Hôm nay trời nắng.", ja: "<span>今日</span>は<span>晴</span>れです。", hira: "きょう は はれ です。", kanji: [{ char: "日", hanviet: "NHẬT", mean: "Ngày", on: "ニチ", kun: "ひ" }] },
            { vi: "Tôi thích hoa.", ja: "私は<span>花</span>が<span>好</span>きです。", hira: "わたし は はな が すき です。", kanji: [{ char: "花", hanviet: "HOA", mean: "Hoa", on: "カ", kun: "はな" }] },
            { vi: "Đi vào bằng cửa này.", ja: "この<span>入</span>口から<span>入</span>ります。", hira: "この いりぐち から はいります。", kanji: [{ char: "入", hanviet: "NHẬP", mean: "Vào", on: "ニュウ", kun: "はい・る" }] },
            { vi: "Sách của thầy.", ja: "<span>先生</span>の<span>本</span>です。", hira: "せんせい の ほん です。", kanji: [{ char: "本", hanviet: "BẢN", mean: "Sách", on: "ホン", kun: "もと" }] },
            { vi: "Công ty to.", ja: "<span>大</span>きな<span>会社</span>です。", hira: "おおきな かいしゃ です。", kanji: [{ char: "社", hanviet: "XÃ", mean: "Công ty", on: "シャ", kun: "やしろ" }] },
            { vi: "Gặp ở ga.", ja: "<span>駅</span>で<span>会</span>いましょう。", hira: "えき で あいましょう。", kanji: [{ char: "会", hanviet: "HỘI", mean: "Gặp", on: "カイ", kun: "あ・う" }] },
            { vi: "Chín người bạn.", ja: "<span>九人</span>の友達。", hira: "くにん の ともだち。", kanji: [{ char: "九", hanviet: "CỬU", mean: "Số 9", on: "キュウ", kun: "ここの" }] },
            { vi: "Ba năm trôi qua.", ja: "<span>三年</span>が過ぎました。", hira: "さんねん が すぎました。", kanji: [{ char: "三", hanviet: "TAM", mean: "Số 3", on: "サン", kun: "みっ・つ" }] },
            { vi: "Tôi ăn cá.", ja: "<span>魚</span>を<span>食</span>べます。", hira: "さかな を たべます。", kanji: [{ char: "魚", hanviet: "NGƯ", mean: "Cá", on: "ギョ", kun: "さかな" }] },
            { vi: "Nước từ sông.", ja: "<span>川</span>の<span>水</span>。", hira: "かわ の みず。", kanji: [{ char: "川", hanviet: "XUYÊN", mean: "Sông", on: "セン", kun: "かわ" }] },
            { vi: "Bố và con trai.", ja: "<span>父</span>と<span>男</span>の子。", hira: "ちち と おとこのこ。", kanji: [{ char: "男", hanviet: "NAM", mean: "Nam", on: "ダン", kun: "おとこ" }] },
            { vi: "Mẹ và con gái.", ja: "<span>母</span>と<span>女</span>の子。", hira: "はは と おんなのこ。", kanji: [{ char: "女", hanviet: "NỮ", mean: "Nữ", on: "ジョ", kun: "おんな" }] },
            { vi: "Sách mới mua.", ja: "<span>買</span>った<span>新</span>しい<span>本</span>。", hira: "かった あたらしい ほん。", kanji: [{ char: "新", hanviet: "TÂN", mean: "Mới", on: "シン", kun: "あたら・しい" }] },
            { vi: "Nhìn lên bầu trời.", ja: "<span>天</span>を<span>見</span>る。", hira: "てん を みる。", kanji: [{ char: "天", hanviet: "THIÊN", mean: "Trời", on: "テン", kun: "あめ" }] },
            { vi: "Đi bộ đường dài.", ja: "<span>長</span>い<span>道</span>を歩く。", hira: "ながい みち を あるく。", kanji: [{ char: "道", hanviet: "ĐẠO", mean: "Đường", on: "ドウ", kun: "みち" }] },
            { vi: "Mười nghìn Yên Nhật.", ja: "<span>一万</span><span>円</span>。", hira: "いちまん えん。", kanji: [{ char: "万", hanviet: "VẠN", mean: "Vạn", on: "マン", kun: "-" }] },
            { vi: "Ăn cơm sáng.", ja: "朝御飯を<span>食</span>べる。", hira: "あさごはん を たべる。", kanji: [{ char: "食", hanviet: "THỰC", mean: "Ăn", on: "ショク", kun: "た・べる" }] },
            { vi: "Người kia là ai?", ja: "あの<span>人</span>は<span>何</span><span>人</span>ですか。", hira: "あの ひと は なにじん ですか。", kanji: [{ char: "何", hanviet: "HÀ", mean: "Gì/Mấy", on: "カ", kun: "なに" }] }
        ];

        let currentQuiz = null;
        let countCompleted = 0;

        const viText = document.getElementById('vietnamese-sentence');
        const hiraText = document.getElementById('hiragana-text');
        const kanjiText = document.getElementById('kanji-text');
        const kanjiDetails = document.getElementById('kanji-details');
        const explanationBox = document.getElementById('explanation-box');
        const btnHint = document.getElementById('btn-hint');
        const btnReveal = document.getElementById('btn-reveal');
        const btnNext = document.getElementById('btn-next');
        const btnStart = document.getElementById('btn-start');
        const btnSpeak = document.getElementById('btn-speak');
        const btnCheck = document.getElementById('btn-check');
        const userInput = document.getElementById('user-input');
        const inputContainer = document.getElementById('input-container');
        const startContainer = document.getElementById('start-container');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const messageBox = document.getElementById('message-box');
        const imageWrapper = document.getElementById('image-wrapper');
        const questionImage = document.getElementById('question-image');

        function loadRandomQuestion() {
            explanationBox.classList.add('hidden');
            btnSpeak.classList.add('hidden');
            userInput.value = "";
            hiraText.classList.remove('revealed');
            kanjiText.classList.remove('revealed');
            btnHint.disabled = false;
            btnReveal.disabled = false;

            const randomIndex = Math.floor(Math.random() * QUIZ_POOL.length);
            currentQuiz = QUIZ_POOL[randomIndex];

            viText.innerText = currentQuiz.vi;
            hiraText.innerText = currentQuiz.hira;
            kanjiText.innerHTML = currentQuiz.ja;
            
            if (currentQuiz.image) {
                questionImage.src = currentQuiz.image;
                imageWrapper.style.display = 'block';
            } else {
                imageWrapper.style.display = 'none';
            }
            
            kanjiDetails.innerHTML = '';
            currentQuiz.kanji.forEach(k => {
                const div = document.createElement('div');
                div.className = "p-5 border-2 border-slate-50 rounded-2xl bg-slate-50/50 hover:bg-white hover:border-indigo-100 transition-all";
                div.innerHTML = `
                    <div class="flex items-center gap-4 mb-3">
                        <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center text-2xl font-bold text-indigo-600 japanese-text">${k.char}</div>
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Hán Việt</p>
                            <p class="font-extrabold text-slate-800">${k.hanviet}</p>
                        </div>
                    </div>
                    <div class="text-sm space-y-1">
                        <p><span class="text-slate-400">Nghĩa:</span> <span class="font-bold text-slate-700">${k.mean}</span></p>
                        <p class="text-xs text-slate-500">On: ${k.on} | Kun: ${k.kun}</p>
                    </div>`;
                kanjiDetails.appendChild(div);
            });
        }

        function revealAll() {
            hiraText.classList.add('revealed');
            kanjiText.classList.add('revealed');
            explanationBox.classList.remove('hidden');
            btnSpeak.classList.remove('hidden');
        }

        function showMessage(msg, type = 'info') {
            const icon = document.getElementById('msg-icon');
            icon.className = type === 'success' ? 'fas fa-check-circle text-emerald-400' : 
                            type === 'error' ? 'fas fa-times-circle text-red-400' : 'fas fa-info-circle text-indigo-400';
            messageBox.querySelector('span').innerText = msg;
            messageBox.classList.remove('opacity-0', 'translate-y-4');
            messageBox.classList.add('opacity-100', '-translate-y-2');
            setTimeout(() => {
                messageBox.classList.add('opacity-0', 'translate-y-4');
                messageBox.classList.remove('opacity-100', '-translate-y-2');
            }, 2500);
        }

        btnCheck.addEventListener('click', () => {
            if (!currentQuiz) return;
            const userVal = userInput.value.trim().toLowerCase();
            const cleanJa = kanjiText.innerText.replace(/\s/g, '').toLowerCase();
            const cleanHira = hiraText.innerText.replace(/\s/g, '').toLowerCase();
            
            if (userVal === cleanJa || userVal === cleanHira) {
                showMessage("Chính xác! Bạn giỏi lắm.", "success");
                revealAll();
            } else {
                showMessage("Chưa đúng rồi, cố lên!", "error");
            }
        });

        btnSpeak.addEventListener('click', () => {
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance();
                msg.text = kanjiText.innerText;
                msg.lang = 'ja-JP';
                msg.rate = 0.8;
                window.speechSynthesis.speak(msg);
            }
        });

        btnHint.addEventListener('click', () => {
            hiraText.classList.add('revealed');
            showMessage("Gợi ý Hiragana đã hiện!");
        });

        btnReveal.addEventListener('click', revealAll);

        btnNext.addEventListener('click', () => {
            countCompleted++;
            progressText.innerText = `Đã học: ${countCompleted} câu`;
            progressBar.style.width = `${Math.min(countCompleted * 2, 100)}%`;
            loadRandomQuestion();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        btnStart.addEventListener('click', () => {
            startContainer.classList.add('hidden');
            inputContainer.classList.remove('hidden');
            loadRandomQuestion();
        });
    </script>
</body>
</html>
